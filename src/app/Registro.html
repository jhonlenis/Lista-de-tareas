<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4a6fa5;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4a6fa5;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #3a5a80;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        
        .switch-form a {
            color: #4a6fa5;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .welcome-container {
            padding: 20px;
            text-align: center;
        }
        
        .welcome-container h2 {
            color: #4a6fa5;
            margin-bottom: 15px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simulación de base de datos de usuarios
        const usersDB = [
            { id: 1, name: 'Usuario Demo', email: 'demo@example.com', password: 'password123' },
            { id: 2, name: 'Juan Pérez', email: 'juan@example.com', password: 'clave123' }
        ];

        // Simulación de API del backend
        const fakeBackend = {
            login: (email, password) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const user = usersDB.find(u => u.email === email && u.password === password);
                        if (user) {
                            resolve({ 
                                success: true, 
                                message: 'Login exitoso',
                                user: { id: user.id, email: user.email, name: user.name }
                            });
                        } else {
                            reject({ 
                                success: false, 
                                message: 'Credenciales inválidas' 
                            });
                        }
                    }, 1000);
                });
            },
            
            register: (name, email, password) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (usersDB.some(u => u.email === email)) {
                            reject({ message: 'El usuario ya existe' });
                        } else {
                            const newUser = {
                                id: Date.now(),
                                name,
                                email,
                                password
                            };
                            usersDB.push(newUser);
                            resolve({ 
                                success: true, 
                                message: 'Usuario registrado exitosamente',
                                user: { id: newUser.id, email: newUser.email, name: newUser.name }
                            });
                        }
                    }, 1000);
                });
            }
        };

        const LoginForm = ({ onLogin, switchToRegister }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMessage('');
                
                try {
                    const result = await fakeBackend.login(email, password);
                    setMessage({ text: result.message, type: 'success' });
                    onLogin(result.user);
                } catch (error) {
                    setMessage({ text: error.message, type: 'error' });
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <div className="header">
                        <h1>Iniciar Sesión</h1>
                        <p>Ingresa a tu cuenta</p>
                    </div>
                    <div className="form-container">
                        {message && (
                            <div className={`message ${message.type}`}>
                                {message.text}
                            </div>
                        )}
                        <form onSubmit={handleSubmit}>
                            <div className="input-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="tu@email.com"
                                    required
                                />
                            </div>
                            <div className="input-group">
                                <label>Contraseña</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Tu contraseña"
                                    required
                                />
                            </div>
                            <button type="submit" className="btn" disabled={loading}>
                                {loading ? 'Iniciando sesión...' : 'Iniciar Sesión'}
                            </button>
                        </form>
                        <div className="switch-form">
                            ¿No tienes cuenta? <a onClick={switchToRegister}>Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            );
        };

        const RegisterForm = ({ onRegister, switchToLogin }) => {
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMessage('');
                
                try {
                    const result = await fakeBackend.register(name, email, password);
                    setMessage({ text: result.message, type: 'success' });
                    onRegister(result.user);
                } catch (error) {
                    setMessage({ text: error.message, type: 'error' });
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <div className="header">
                        <h1>Crear Cuenta</h1>
                        <p>Regístrate para comenzar</p>
                    </div>
                    <div className="form-container">
                        {message && (
                            <div className={`message ${message.type}`}>
                                {message.text}
                            </div>
                        )}
                        <form onSubmit={handleSubmit}>
                            <div className="input-group">
                                <label>Nombre completo</label>
                                <input
                                    type="text"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    placeholder="Tu nombre completo"
                                    required
                                />
                            </div>
                            <div className="input-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="tu@email.com"
                                    required
                                />
                            </div>
                            <div className="input-group">
                                <label>Contraseña</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Crea una contraseña segura"
                                    required
                                />
                            </div>
                            <button type="submit" className="btn" disabled={loading}>
                                {loading ? 'Creando cuenta...' : 'Crear Cuenta'}
                            </button>
                        </form>
                        <div className="switch-form">
                            ¿Ya tienes cuenta? <a onClick={switchToLogin}>Inicia sesión aquí</a>
                        </div>
                    </div>
                </div>
            );
        };

        const WelcomeScreen = ({ user, onLogout }) => {
            return (
                <div>
                    <div className="header">
                        <h1>¡Bienvenido!</h1>
                        <p>Has iniciado sesión correctamente</p>
                    </div>
                    <div className="welcome-container">
                        <h2>Hola, {user.name}!</h2>
                        <div className="user-info">
                            <p><strong>Email:</strong> {user.email}</p>
                            <p><strong>ID de usuario:</strong> {user.id}</p>
                        </div>
                        <button className="logout-btn" onClick={onLogout}>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('login');
            const [user, setUser] = useState(null);

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleRegister = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                setUser(null);
                setCurrentView('login');
            };

            let content;
            if (user) {
                content = <WelcomeScreen user={user} onLogout={handleLogout} />;
            } else if (currentView === 'login') {
                content = <LoginForm onLogin={handleLogin} switchToRegister={() => setCurrentView('register')} />;
            } else {
                content = <RegisterForm onRegister={handleRegister} switchToLogin={() => setCurrentView('login')} />;
            }

            return (
                <div className="container">
                    {content}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
